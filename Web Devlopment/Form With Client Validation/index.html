<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="registration-form">
            <h3>Register Here!</h3>
      
            <form>
              <div class="form-group">
                <label for="first_name"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                <p class="error" id="first-name-error"></p>
              </div>
      
              <div class="form-group">
                <label for="last_name"><strong>Last Name</strong></label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                <p class="error" id="last-name-error"></p>
              </div>
      
              <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email id">
                <p class="error" id="email-error"></p>
              </div>
      
              <div class="form-group">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password">
                <p class="error" id="password-error"></p>
              </div>
      
              <div class="form-group">
                <label for="confirm_password"><strong>Confirm Password</strong></label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter the password">
                <p class="error" id="confirm-password-error"></p>
              </div>
      
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
    </div>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
