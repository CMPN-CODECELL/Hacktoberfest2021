<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In Page</title>
  <link rel="stylesheet" href="assets/css/style3.css">
</head>

<body>
  <div class="image-container">
    <img src="assets/img/netflix-bg.jpg" class="fit" alt="">
    <div class="opacity-container"></div>
    <a href="index.html">
      <img src="assets/img/netflix-logo.png" alt="Netflix logo" class="logo-image">
    </a>
    <div class="container">
      <div class="login-container">
        <h1>Sign Up</h1>
        <input name="text" id="name" type="text" placeholder="First Name" class="input" />
        <input name="email" id="email" type="text" placeholder="Email or phone number" class="input" />
        <input name="password" id="password" type="text" placeholder="Password" class="input" />
        <button class="btn">Sign Up</button>
        <!-- <div class="line">
          <input type="checkbox" id="remember" class="checkbox">

          <span class="align-right login-text">Need help?</span>
        </div> -->
        <!-- <div class="line mt-50">
          <img src="assets/img/FB-f-Logo__blue_57.png" alt="Facebook small logo" class="small-logo">
          <span class="dark-text">Login with Facebook</span>
        </div> -->
        <div class="line mt-20">
          <span class="dark-big-text">
            Already a user?
            <a href="index2.html" class="white-link">Sign in now</a>.
          </span>
        </div>
        <div class="line mt-20">
          <span class="dark-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a class="blue-link" href="#" id="saiba">Learn more</a>.
          </span>
        </div>
      </div>
      <div class="opacity-footer">
        <p class="dark-big-text">Questions? Call <a href="tel:000-800-040-1843" class="grey-link">000-800-040-1843</a>
        </p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">FAQ</a>
          <a href="#" class="grey-link">Help Centre</a>
          <a href="#" class="grey-link">Terms of Use</a>
          <a href="#" class="grey-link">Privacy</a>
        </p>
        <p class="dark-text footer-links">
          <a href="#" class="grey-link">Cookie Preferences</a>
          <a href="#" class="grey-link">Corporate Information</a>
        </p>
        <select name="language" id="language">
          <option value="English">English</option>
        </select>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
