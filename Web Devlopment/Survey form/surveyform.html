<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey-form</title>
    <!-- css styles-->
    <link rel="stylesheet" href="survey.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--google-font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="d-flex justify-content-center width-50px">
      <div class="card">
        <div class="card-header">
            <h2 class="survey" align="center">Survey-form</h2>
        </div>
        <div class="card-body">
          <h3 class="hactober">Hactoberfest</h3>
          <P>Thanks for attending our Fest!How Did We Do?</p>
          <div class="row">
            <div class="col-lg-6">

            <label>1) Name:</label>
            <input type="text" placeholder="First-Name">

              </div>
              <div class="col-lg-6 lastname">
                <input type="text" placeholder="last-Name">
              </div>

            <div class="col-lg-6 options">
            <label>2) How did you participate?</label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Select</option>
            <option value="1">Through Youtube</option>
            <option value="2">Got to know through friend</option>
              <option value="3">Seen an Ad on Instagram</option>
              </select>
            </div>
            <div class="col-lg-12 answer">
              <label>3) Will You Join next-Year?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                      <br>
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        No
                        <br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Maybe
                    </label>
            </div>
      </div>
    </div>

        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center button">
            <button type="button" class="btn btn-lg btn-dark">Submit</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
